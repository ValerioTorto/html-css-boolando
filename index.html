<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Titolo e sotto-->
    <header>
        <div class="margin-b">
            <h3>Boolando</h3>
        </div>
        <div class="margin-b2">
            <h4>Spedizione e reso gratuiti!</h4>
        </div>
    </header>

<!--Struttura del padre-->

<body>
    <div class="container-father">
        <div class="box">
            <img class="img-p" src="./img/1.webp" alt="m1">

        </div>

        <div class="box">
            <img class="img-p" src="./img/2.webp" alt="m1">
            <div class="margin-left-scritte">

            </div>
        </div>

        <div class="box">
            <img class="img-p" src="./img/3.webp" alt="m1">

        <div class="box">

                <h5 class="head-sotto">TEE UNISEX

                <span class="rosso"><b>14,99£</b></span>

            </div>
        </div>

        <div class="box">
            <img class="img-p" src="./img/5.webp" alt="m1">
            <div class="margin-left-scritte">
                <p>Maya Deluxe</p><br>
                <h5 class="head-sotto">STRIPE BODICE
                </h5><br>
                <span class="rosso"><b>99,99£</b></span>

        </div>

        <div class="box">
            <img class="img-p" src="./img/6.webp" alt="m1">
